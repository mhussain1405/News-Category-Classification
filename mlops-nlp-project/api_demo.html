<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Category API Demo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        label { display: block; margin-top: 10px; margin-bottom: 5px; }
        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        pre {
            background-color: #eee;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap; /* Allows line breaks */
            word-wrap: break-word; /* Breaks long words */
            font-size: 14px;
        }
        .section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .section:last-child { border-bottom: none; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Category Classification API Demo</h1>

        <!-- Section for Model Info -->
        <div class="section">
            <h2>Model Information</h2>
            <button onclick="getModelInfo()">Get Model Info</button>
            <pre id="modelInfoResult">Click the button to load model information.</pre>
        </div>

        <!-- Section for Single Prediction -->
        <div class="section">
            <h2>Single Prediction</h2>
            <label for="singleText">Enter News Headline/Text:</label>
            <textarea id="singleText" rows="3">The stock market hit a new record high today as tech companies soared.</textarea>
            <button onclick="getSinglePrediction()">Get Prediction</button>
            <pre id="singlePredictionResult">Prediction will appear here.</pre>
        </div>

        <!-- Section for Batch Prediction -->
        <div class="section">
            <h2>Batch Prediction</h2>
            <label for="batchTexts">Enter News Headlines/Texts (one per line):</label>
            <textarea id="batchTexts" rows="5">New movie release breaks box office records.
Scientists announce major breakthrough in cancer research.
Upcoming election sees candidates debate economic policies.</textarea>
            <button onclick="getBatchPrediction()">Get Batch Predictions</button>
            <pre id="batchPredictionResult">Batch predictions will appear here.</pre>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8000"; // Your FastAPI server URL

        async function getModelInfo() {
            const resultArea = document.getElementById('modelInfoResult');
            resultArea.textContent = 'Loading model info...';
            try {
                const response = await fetch(`${API_BASE_URL}/model_info`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorData.detail || response.statusText}`);
                }
                const data = await response.json();
                resultArea.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching model info:', error);
                resultArea.textContent = `Error: ${error.message}`;
                resultArea.classList.add('error');
            }
        }

        async function getSinglePrediction() {
            const textInput = document.getElementById('singleText').value;
            const resultArea = document.getElementById('singlePredictionResult');
            resultArea.textContent = 'Getting prediction...';
            resultArea.classList.remove('error');

            if (!textInput.trim()) {
                resultArea.textContent = 'Please enter some text.';
                resultArea.classList.add('error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput }),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorData.detail || response.statusText}`);
                }
                const data = await response.json();
                resultArea.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error getting single prediction:', error);
                resultArea.textContent = `Error: ${error.message}`;
                resultArea.classList.add('error');
            }
        }

        async function getBatchPrediction() {
            const batchTextsInput = document.getElementById('batchTexts').value;
            const resultArea = document.getElementById('batchPredictionResult');
            resultArea.textContent = 'Getting batch predictions...';
            resultArea.classList.remove('error');

            const textsArray = batchTextsInput.split('\n').map(text => text.trim()).filter(text => text.length > 0);

            if (textsArray.length === 0) {
                resultArea.textContent = 'Please enter at least one text per line.';
                 resultArea.classList.add('error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/predict_batch`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texts: textsArray }),
                });
                 if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorData.detail || response.statusText}`);
                }
                const data = await response.json();
                resultArea.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error getting batch prediction:', error);
                resultArea.textContent = `Error: ${error.message}`;
                resultArea.classList.add('error');
            }
        }

        // Automatically load model info on page load
        window.onload = getModelInfo;
    </script>
</body>
</html>
